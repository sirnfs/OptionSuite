hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra_plugins.hydra_joblib_launcher.joblib_launcher.JoblibLauncher
    n_jobs: -1
    backend: null
    prefer: processes
    require: null
    verbose: 0
    timeout: null
    pre_dispatch: 2*n_jobs
    batch_size: auto
    temp_folder: null
    max_nbytes: null
    mmap_mode: r
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - strategy.optimalDTE=41,43,45,47,49
    - strategy.maxCapitalToUse=0.45
    - strategy.maxCapitalToUsePerTrade=0.3
    - strategy.optPutToSellDelta=-0.175
    - strategy.optPutToBuyDelta=-0.09
    - strategy.closeDuration=17,19,21,23,25
    - strategy.minimumDTE=20
  job:
    name: backTester
    override_dirname: strategy.closeDuration=17,19,21,23,25,strategy.maxCapitalToUse=0.45,strategy.maxCapitalToUsePerTrade=0.3,strategy.minimumDTE=20,strategy.optPutToBuyDelta=-0.09,strategy.optPutToSellDelta=-0.175,strategy.optimalDTE=41,43,45,47,49
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.1.1
    cwd: /Users/msantoro/PycharmProjects/Backtester
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/msantoro/PycharmProjects/Backtester/sweepConfig
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    choices:
      strategy: putVerticalOnDownMove
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: joblib
      hydra/output: default
  verbose: false
strategy:
  strategyName: PUT_VERTICAL_ON_DOWN_MOVE
  optPutToSellDelta: -0.175
  maxPutToSellDelta: -0.25
  minPutToSellDelta: -0.11
  optPutToBuyDelta: -0.09
  maxPutToBuyDelta: -0.1
  minPutToBuyDelta: -0.005
  underlyingTicker: SPX
  orderQuantity: 1
  expCycle: MONTHLY
  optimalDTE: 45
  minimumDTE: 20
  maxBidAsk: 15
  percentDownToTrigger: -0.01
  numberDaysForMovingAverage: 0
  riskManagement: CLOSE_AT_50_PERCENT_OR_21_DAYS
  closeDuration: 0
  startingCapital: 1000000
  maxCapitalToUse: 0.45
  maxCapitalToUsePerTrade: 0.3
  startDateTime: 01/03/2005
